<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты TF-IDF</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Топ-50 слов по TF-IDF</h2>
    <table>
        <tr>
            <th>#</th>
            <th>Слово</th>
            <th>TF-IDF</th>
        </tr>
        {% for item in result %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item.0 }}</td>  {# Первое значение (слово) #}
            <td>{{ item.1|floatformat:5 }}</td>  {# Второе значение (TF-IDF) #}
        </tr>
        {% endfor %}
    </table>
    <a href="/">Загрузить новый файл</a>
</body>
</html>
